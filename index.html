<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Formulario com bootstrap e JS</title>
</head>
<body class="container-fluid" style="background-color:#d2d2d2;">
    <h1 class="text-center">Formulario com bootstrap e JS</h1>
    <form action=""method="post">
        <!-- CAMPO DE TEXTO: NOME -->
        <section class="row">
            <div class="col-md-12">
            <label for="nome" class=mb-2>Digite seu nome </label>
            <input type="text" class="form-control" id="nome">
        </div>
        </section>
        
        <!-- CAMPO DE TEXTO E EMAIL: ENDEREÇO E EMAIL -->
        <section class="row mt-3">
            <div class="col-md-6">
                <label for="endereco" class="mb-2">Qual seu endereço</label>
                <input type="text" id="endereco" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="email" class="mb-2">Coloque seu Email</label>
                <input type="email" id="email" class="form-control">
            </div>
        </section>

        <!--CAMPO TEXTO: APENAS LEITURA  -->
        <section class="row mt-2">
            <div class="col-md-12">
            <label for="leitura" class="mb-2">Apenas leitura</label>
            <input type="text" id="leitura" placeholder="Apenas leitura" class="form-control" readonly>
        </div>
        </section>

        <!-- CAMPO DE SENHA -->
        <section class="row mt-3">
            <div class="input-group col-md-12">
                <label for="senha" class="input-group-text col-form-label">Informe sua senha</label>
                <input type="password" id="senha" class="form-control">
                <span class="material-symbols-outlined btn btn-primary">visibility</span>
            </div>
        </section>
    </form>
</body>
</html>
